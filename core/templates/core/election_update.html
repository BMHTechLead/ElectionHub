{% extends "core/base.html" %}
{% block title %}Edit Election | ElectionHub{% endblock %}

{% block content %}

<div class="card shadow-sm">
  <div class="card-body">

    <h4 class="fw-bold mb-4">Edit Election</h4>

    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label">Election name</label>
        <input name="name"
               class="form-control"
               value="{{ election.name }}"
               required>
      </div>

      <div class="row g-3">

        <div class="col-md-4">
          <label class="form-label">Election type</label>
          <select name="election_type" class="form-select" required>
            <option value="IRAQ"
              {% if election.election_type == "IRAQ" %}selected{% endif %}>
              Iraq
            </option>
            <option value="KRG"
              {% if election.election_type == "KRG" %}selected{% endif %}>
              Kurdistan
            </option>
          </select>
        </div>

        <div class="col-md-4">
          <label class="form-label">Status</label>
          <select name="status" class="form-select" required>
            <option value="ACTIVE"
              {% if election.status == "ACTIVE" %}selected{% endif %}>
              Active
            </option>
            <option value="FINISHED"
              {% if election.status == "FINISHED" %}selected{% endif %}>
              Finished
            </option>
          </select>
        </div>

        <div class="col-md-4">
          <label class="form-label">Election date</label>
          <input type="date"
                 name="election_date"
                 value="{{ election.election_date|date:'Y-m-d' }}"
                 class="form-control">
        </div>

      </div>

      <div class="mt-4">
        <div class="row g-3">

          <div class="col-md-6">
            <button type="submit"
                    class="btn btn-outline-success w-100">
              Update
            </button>
          </div>

          <div class="col-md-6">
            <a href="{% url 'election_list' %}"
               class="btn btn-outline-secondary w-100">
              Cancel
            </a>
          </div>

        </div>
      </div>

    </form>

  </div>
</div>

{% endblock %}
