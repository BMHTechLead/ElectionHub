<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}ElectionHub{% endblock %}</title>

  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

 
</head>

<body class="bg-light d-flex flex-column min-vh-100">

{% if user.is_authenticated %}
<nav class="navbar navbar-dark bg-black shadow-sm">
  <div class="container">

    <!-- Clickable Brand -->
    <a class="navbar-brand fw-semibold" href="{% url 'election_list' %}">
      ElectionHub
    </a>

    <div class="d-flex align-items-center">

      <span class="text-light me-3 d-none d-md-inline">
        Hi, {{ user.username }}
      </span>

      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-success btn-sm">
          Logout
        </button>
      </form>

    </div>

  </div>
</nav>
{% endif %}

<!-- CONTENT -->
<main class="container py-4 flex-fill">

  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
      {{ message }}
    </div>
  {% endfor %}

  {% block content %}{% endblock %}
</main>

<!-- FOOTER -->
<footer class="bg-white border-top py-3 text-center small text-muted mt-auto">
  Developed by <strong class="text-success">TechLeadIQ</strong>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
