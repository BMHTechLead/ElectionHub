{% extends "core/base.html" %}
{% block title %}Upload Votes | ElectionHub{% endblock %}
{% block content %}

<h3 class="fw-bold mb-3">Upload Votes</h3>
<div class="text-muted small mb-3">
  Election: {{ election.name }} â€¢ Governorate: {{ governorate.name }}
</div>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="file" class="form-control" accept=".xlsx,.xls" required>

      <button class="btn btn-outline-success mt-3">Upload</button>

      <a class="btn btn-outline-success mt-3"
         href="{% url 'governorate_detail' election.id governorate.id %}">
         Back
      </a>
    </form>

    <div class="mt-3 small text-muted">
      Required headers must match your voting file exactly.
    </div>
  </div>
</div>

{% endblock %}
