{% extends "core/base.html" %}
{% block title %}New Election | ElectionHub{% endblock %}
{% block content %}

<div class="card shadow-sm">
  <div class="card-body">
    <h4 class="fw-bold mb-3">Create Election</h4>

    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label">Election name</label>
        <input name="name" class="form-control" required>
      </div>

      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Election type</label>
          <select name="election_type" class="form-select" required>
            <option value="IRAQ">Iraq</option>
            <option value="KRG">Kurdistan</option>
          </select>
        </div>

        <div class="col-md-4">
          <label class="form-label">Status</label>
          <select name="status" class="form-select">
            <option value="ACTIVE">Active</option>
            <option value="FINISHED">Finished</option>
          </select>
        </div>

        <div class="col-md-4">
          <label class="form-label">Election date</label>
          <input type="date" name="election_date" class="form-control">
        </div>
      </div>

      <div class="mt-4">
  <div class="row g-3">

    <div class="col-md-6">
      <button class="btn btn-outline-success w-100">
        Create
      </button>
    </div>

    <div class="col-md-6">
      <a class="btn btn-outline-success w-100"
         href="{% url 'election_list' %}">
        Cancel
      </a>
    </div>

  </div>
</div>
    </form>
  </div>
</div>

{% endblock %}
